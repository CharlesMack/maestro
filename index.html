<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>MAESTRO â€” The AI Cinematography Coach</title>
<style>
    /* --- CSS for Maestro --- */
    :root {
        --bg: #1e1e2d;
        --fg: #eaf0ff;
        --accent: #4ade80; /* A friendly, guiding green */
        --warning: #ffcf7a;
        --danger: #ef4444;
        --muted: #9aacbf;
        --rim: #3a3a4d;
        --pulse: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse { 0%,100%{opacity:.7} 50%{opacity:1} }

    * { box-sizing: border-box; font-family: 'JetBrains Mono', Consolas, Monaco, monospace; }
    body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    header {
        padding: 16px 20px;
        border-bottom: 2px solid var(--rim);
        background: linear-gradient(180deg, rgba(58,58,77,0.8), rgba(30,30,45,0.9));
        backdrop-filter: blur(10px);
        display: flex;
        gap: 16px;
        align-items: center;
        flex-wrap: wrap;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    header h1 {
        font-size: 1.2rem;
        margin: 0;
        color: var(--accent);
        letter-spacing: 1px;
    }
    .tag {
        border: 1px solid var(--rim);
        border-radius: 12px;
        padding: 8px 12px;
        background: linear-gradient(145deg, #3a3a4d, #2a2a3e);
        color: var(--muted);
        box-shadow: inset 0 1px 2px rgba(255,255,255,0.1);
    }

    main {
        flex: 1;
        display: grid;
        place-items: center;
        padding: 20px;
        position: relative;
    }
    
    .stage {
        position: relative;
        width: min(95vw, 1400px);
        aspect-ratio: 16/9;
        border: 2px solid var(--rim);
        border-radius: 20px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 50px rgba(0,0,0,0.8);
    }
    video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    canvas#paint {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    /* AI Coach Overlay */
    #ai-coach-box {
        position: absolute;
        top: 20px;
        left: 20px;
        max-width: 250px;
        padding: 12px 16px;
        background: rgba(30,30,45,0.9);
        backdrop-filter: blur(15px);
        border: 1px solid var(--rim);
        border-radius: 12px;
        color: var(--fg);
        font-size: 0.9rem;
        transition: opacity 0.3s ease;
        opacity: 0;
    }
    #ai-coach-box.active { opacity: 1; }
    #ai-coach-box .title {
        color: var(--accent);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Core Controls and Displays */
    .controls-container {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 20px;
        align-items: center;
        padding: 15px 20px;
        border-radius: 15px;
        background: rgba(30,30,45,0.9);
        backdrop-filter: blur(15px);
        border: 1px solid var(--rim);
    }

    .manual-controls {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .control-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .control-group label {
        color: var(--muted);
        font-size: 0.8rem;
        text-transform: uppercase;
    }
    input[type=range] {
        -webkit-appearance: none;
        width: 100px;
        height: 6px;
        background: var(--rim);
        border-radius: 3px;
        cursor: pointer;
    }
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: var(--accent);
    }
    
    .action-buttons {
        display: flex;
        gap: 10px;
    }
    button {
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        border: 1px solid var(--rim);
        border-radius: 12px;
        padding: 8px 14px;
        background: linear-gradient(145deg, #3a3a4d, #2a2a3e);
        color: var(--fg);
    }
    button.primary {
        border-color: var(--accent);
        color: var(--accent);
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    footer {
        padding: 20px;
        text-align: center;
        color: var(--muted);
        font-size: .9rem;
    }
</style>
</head>
<body>

<header>
    <h1>MAESTRO â€” The AI Cinematography Coach</h1>
    <span class="tag">Live Guidance</span>
    <span class="tag">Actionable Feedback</span>
    <span class="tag">Learn & Create</span>
</header>

<main>
    <div class="stage">
        <video id="vf" playsinline autoplay muted></video>
        <canvas id="paint"></canvas>
        
        <div id="ai-coach-box">
            <div class="title">Maestro Coach</div>
            <div id="ai-coach-message"></div>
        </div>

        <div class="controls-container">
            <div class="manual-controls">
                <div class="control-group">
                    <label for="iso-slider">ISO</label>
                    <input type="range" id="iso-slider" min="100" max="6400" step="100" value="400">
                    <span id="iso-value">400</span>
                </div>
                <div class="control-group">
                    <label for="shutter-slider">Shutter</label>
                    <input type="range" id="shutter-slider" min="1" max="1000" step="1" value="60">
                    <span id="shutter-value">1/60s</span>
                </div>
                <div class="control-group">
                    <label for="wb-slider">WB</label>
                    <input type="range" id="wb-slider" min="2000" max="10000" step="100" value="5500">
                    <span id="wb-value">5500K</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="start-btn" class="primary">ðŸŽ¥ Start Session</button>
                <button id="snap-btn" disabled>ðŸ“¸ Capture</button>
            </div>
        </div>
    </div>
</main>

<footer>
    Maestro is more than a camera. It's a platform for learning, creating, and mastering your craft.
</footer>

<script>
(async function(){
    const vf = document.getElementById('vf');
    const paint = document.getElementById('paint');
    const pctx = paint.getContext('2d', { willReadFrequently: true });
    
    const isoSlider = document.getElementById('iso-slider');
    const shutterSlider = document.getElementById('shutter-slider');
    const wbSlider = document.getElementById('wb-slider');
    
    const isoValue = document.getElementById('iso-value');
    const shutterValue = document.getElementById('shutter-value');
    const wbValue = document.getElementById('wb-value');

    const startBtn = document.getElementById('start-btn');
    const snapBtn = document.getElementById('snap-btn');
    
    const coachBox = document.getElementById('ai-coach-box');
    const coachMessage = document.getElementById('ai-coach-message');

    let stream = null;
    let rafId = null;

    // --- Core Logic Functions ---
    async function startCamera() {
        if (stream) stopCamera();
        try {
            const constraints = { video: { facingMode: 'environment' } };
            stream = await navigator.mediaDevices.getUserMedia(constraints);
            vf.srcObject = stream;
            await vf.play();
            
            // Set up canvas based on video dimensions
            const dpr = window.devicePixelRatio || 1;
            paint.width = vf.videoWidth * dpr;
            paint.height = vf.videoHeight * dpr;
            paint.style.width = vf.videoWidth + 'px';
            paint.style.height = vf.videoHeight + 'px';
            pctx.scale(dpr, dpr);

            loop();
            snapBtn.disabled = false;
        } catch(e) {
            alert('Camera unavailable or permission denied.');
        }
    }

    function stopCamera() {
        if (rafId) cancelAnimationFrame(rafId);
        if (stream) stream.getTracks().forEach(t => t.stop());
        stream = null;
        snapBtn.disabled = true;
    }

    function loop() {
        rafId = requestAnimationFrame(loop);
        
        // Draw frame to canvas
        pctx.drawImage(vf, 0, 0, vf.videoWidth, vf.videoHeight);
        
        // Apply manual adjustments (simulated)
        const imageData = pctx.getImageData(0, 0, vf.videoWidth, vf.videoHeight);
        const data = imageData.data;
        
        // Simulated manual effects
        const exposureFactor = (parseFloat(isoSlider.value) / 400) * (60 / parseFloat(shutterSlider.value));
        for (let i = 0; i < data.length; i += 4) {
            data[i] = Math.min(255, data[i] * exposureFactor);
            data[i+1] = Math.min(255, data[i+1] * exposureFactor);
            data[i+2] = Math.min(255, data[i+2] * exposureFactor);
        }
        pctx.putImageData(imageData, 0, 0);

        // --- AI Coach Logic (Simulated) ---
        analyzeFrame(imageData);
    }
    
    function analyzeFrame(imageData) {
        // In a real app, this would use an ML model. Here, we'll use a simple simulation.
        const data = imageData.data;
        let luminanceSum = 0;
        let highlights = 0;
        let shadows = 0;
        const totalPixels = data.length / 4;

        for (let i = 0; i < data.length; i += 4) {
            const luma = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
            luminanceSum += luma;
            if (luma > 240) highlights++;
            if (luma < 20) shadows++;
        }
        const averageLuma = luminanceSum / totalPixels;
        const highlightPct = (highlights / totalPixels) * 100;
        const shadowPct = (shadows / totalPixels) * 100;

        // Provide live feedback based on analysis
        if (highlightPct > 5) {
            showCoachMessage(`Your highlights are blowing out. Try increasing your shutter speed or lowering your ISO.`);
        } else if (shadowPct > 5) {
            showCoachMessage(`Your shadows are crushed. Try decreasing your shutter speed or increasing your ISO.`);
        } else if (averageLuma > 180) {
            showCoachMessage(`This scene is very bright! Consider adjusting your exposure.`);
        } else if (averageLuma < 80) {
            showCoachMessage(`It's a bit dark. Try finding more light or boosting your ISO.`);
        } else {
            showCoachMessage(``); // Clear message when settings are good
        }
    }

    let coachMessageTimeout = null;
    function showCoachMessage(message) {
        if (message) {
            coachBox.classList.add('active');
            coachMessage.textContent = message;
            if (coachMessageTimeout) clearTimeout(coachMessageTimeout);
            // Auto-hide after a few seconds unless a new message appears
            coachMessageTimeout = setTimeout(() => {
                coachBox.classList.remove('active');
            }, 5000);
        } else {
            coachBox.classList.remove('active');
        }
    }

    // --- Capture Still ---
    function captureStill() {
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = vf.videoWidth;
        tempCanvas.height = vf.videoHeight;
        const ctx = tempCanvas.getContext('2d');
        ctx.drawImage(vf, 0, 0, tempCanvas.width, tempCanvas.height);
        
        const a = document.createElement('a');
        a.download = `Maestro_Still_${Date.now()}.png`;
        a.href = tempCanvas.toDataURL('image/png');
        a.click();
    }
    
    // --- Event Listeners ---
    startBtn.addEventListener('click', startCamera);
    snapBtn.addEventListener('click', captureStill);

    isoSlider.addEventListener('input', () => isoValue.textContent = isoSlider.value);
    shutterSlider.addEventListener('input', () => shutterValue.textContent = `1/${shutterSlider.value}s`);
    wbSlider.addEventListener('input', () => wbValue.textContent = `${wbSlider.value}K`);
})();
</script>
</body>
</html
